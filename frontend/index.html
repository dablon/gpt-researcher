<!DOCTYPE html>
<html lang="en">

<head>
    <title>GPT Researcher</title>
    <meta name="description" content="A versatile research assistant powered by GPT-4">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css/github-markdown.css">
    <style>
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .agent-name {
            text-align: center;
        }

        .agent-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .agent-choices {
            display: none;
        }

        .btn-show {
            display: none;

        } */

            margin-top: 20px;
            font-family: courier, monospace;

        .code-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;

            resize: vertical;

<body>

    <main class="container" id="form">
        <div class="agent-item"><img src="/static/defaultAgentAvatar.JPG" class="avatar" alt="Auto Agent"></div>
        <form method="POST" class="mt-3" onsubmit="GPTResearcher.startResearch(); return false;">
            <div class="form-group">
                <label for="task" class="agent-question">What would you like me to research next?</label>
                <input type="text" id="task" name="task" class="form-control" required>
                <input type="radio" name="agent" id="autoAgent" value="Auto Agent" checked hidden>
            </div>
            <div class="form-group">
                <label for="report_type" class="agent-question">What type of report would you like me to
                    generate?</label>
                <select name="report_type" class="form-control" required>
                    <option value="error_hunting_report">Error Hunt Report</option>
                    <option value="bash_script">Bash Script</option>
                    <option value="html_builder_site">Html Builder</option>
                    <option value="dockerfile_script">Dockerfile</option>
                    <option value="python_script">Python Script</option>
                    <option value="powershell_script">Powershell Script</option>
                    <option value="mongodb_js_script">MongoDb JS Script</option>
                    <option value="netcore_app">NetCore App</option>
                    <option value="research_report">Research Report</option>
                    <option value="readme_report">Readme Builder</option>
                    <option value="azuredevops_pipeline_report">Azure Devops Pipeline</option>
                    <option value="gitlab_pipeline_report">Gitlab Pipeline</option>
                    <option value="architecture_report">Architecture Report</option>
                    <option value="code_printer_report">Code Printer</option>
                    <option value="medical_report">Medical Report</option>
                    <option value="market_report">Market Report</option>
                    <option value="resource_report">Resource Report</option>
                    <option value="outline_report">Outline Report</option>
                </select>
            </div>
            <!-- <div class="form-group">
            <label for="report_format" class="agent-question">Select the report format:</label>
            <select name="report_format" id="report_format" class="form-control" onchange="displayResearchReport(reportContent, this.value);">
              <option value="markdown">Markdown</option>
              <option value="apa">APA</option>
              <option value="yaml">YAML</option>
              <option value="html">HTML</option>
              <option value="code">Code</option>
            </select>
        </div> -->
            <input type="submit" value="Research" class="btn btn-primary button-padding">
        </form>

        <div class="margin-div">
            <h2>Agent Output</h2>
            <p class="mt-2 text-left" style="font-size: 0.8rem;">An agent tailored specifically to your task will be
                generated to provide the most precise and relevant research results.</p>
            <div id="output"></div>
        </div>
        <div class="margin-div">
            <h2>Research Report</h2>
            <div id="reportContainer" class="report-content"></div>
            <div id="reportActions">
                <div class="alert alert-info" role="alert" id="status"></div>
                <button id="copyToClipboard" class="btn btn-secondary mt-3" style="margin-right: 10px;">Copy to
                    clipboard</button>
                <a id="downloadLink" href="#" class="btn btn-secondary mt-3" target="_blank">Download as PDF</a>
            </div>
        </div>
    </main>

    <footer>
        <p>GPT Researcher &copy; 2024 | <a target="_blank" href="https://github.com/dablon/gpt-researcher/">GitHub
                Page</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="/site/scripts.js"></script>
    <script>
        // Define the reportContent variable with the actual report data
        const reportContent = "";

        function displayResearchReport(format) {
            const container = document.getElementById('reportContainer');
            let formattedReport;

            switch (format) {
                case 'markdown':
                    // Assume that the reportContent is in Markdown format
                    formattedReport = `<div class="markdown-body">${marked(reportContent)}</div>`;
                    break;
                case 'apa':
                    // Assume that the reportContent is in APA format
                    formattedReport = `<div class="report-content">${marked(reportContent)}</div>`;
                    break;
                case 'yaml':
                    // Assume that the reportContent is in YAML format
                    const converter = new showdown.Converter();
                    const yamlHtml = converter.makeHtml(reportContent);
                    formattedReport = `<div class="report-content">${yamlHtml}</div>`;
                    break;
                case 'html':
                    // Directly display HTML formatted reportContent
                    formattedReport = reportContent;
                    break;
                case 'code':
                    // Display reportContent as plain text in a textarea
                    formattedReport = `
                    <div class="report-content">
                        <textarea class="code-textarea">${reportContent}</textarea>
                    </div>`;
                    break;
                default:
                    formattedReport = `<div class="report-content">Format not supported.</div>`;
            }

            container.innerHTML = formattedReport;
            document.getElementById('output').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('copyToClipboard').style.display = 'inline-block';
            document.getElementById('downloadLink').style.display = 'inline-block';
            document.getElementById('downloadLink').href = 'data:application/octet-stream,' + encodeURIComponent(reportContent);
            document.getElementById('downloadLink').setAttribute('download', 'research_report.txt');
        }
    </script>
</body>

</html>
